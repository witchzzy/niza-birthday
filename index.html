<!DOCTYPE html>
<html lang="en">
<head>

  <title>Niza's Birthday</title>
  <!-- Fuente Cinzel -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Cinzel', serif;
      text-align: center;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      background: url('recortes/backgroundc.png') no-repeat center center;
      background-size: cover;
      filter: brightness(0.85);
    }

    .content {
      padding: 3rem 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      color: #ff2f2f;
      text-shadow: 0 0 10px #ff2f2f;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 1rem;
      font-family: 'Cinzel', serif;
    }

    .decorative-stars {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      animation: floatStars 6s ease-in-out infinite;
    }

    .decorative-stars span {
      color: #fff;
      font-size: 2rem;
    }

    .info {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 2rem;
    }

    .quote {
      color: #ff2f2f;
      font-style: italic;
      font-size: 1.1rem;
      margin-top: 2rem;
    }

    iframe {
      width: 90%;
      height: 300px;
      border: none;
      margin: 2rem 0;
      border-radius: 1rem;
      box-shadow: 0 0 10px #000;
    }

    .pinterest {
      margin: 3rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff2f2f; }
      to   { text-shadow: 0 0 20px #ff2f2f; }
    }

    @keyframes floatStars {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .info { font-size: 1rem; }
    }
  </style>
</head>
